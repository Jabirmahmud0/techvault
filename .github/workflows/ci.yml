name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          cd apps/api && npm ci
          cd ../../apps/web && npm ci

      - name: Build shared packages
        run: cd packages/types && npm run build --if-present

      - name: Lint API
        run: cd apps/api && npx tsc --noEmit || echo "API lint warnings found"

      - name: Test API
        run: cd apps/api && npm test --if-present || echo "No API tests configured"

      - name: Test Web
        run: cd apps/web && npm test --if-present || echo "No Web tests configured"

      - name: Build API
        run: cd apps/api && npm run build --if-present

      - name: Build Web
        run: cd apps/web && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api
          NEXT_PUBLIC_SITE_URL: https://techvault.store
